<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างที่ 16</title>
  </head>
  <body>
    <div id="example16">
      <h3>16. สไลด์โชว์รูปภาพ</h3>
      <div class="slideshow">
        <div>
          <img id="slideImage" src="Screenshot 2024-09-24 201654.png" alt="slideshow" />
        </div>
        <button onclick="changeSlide(-1)">ก่อนหน้า</button>
        <button onclick="changeSlide(1)">ถัดไป</button>
      </div>
      <style>
        .slideshow {
          text-align: center;
        }
        .slideshow img {
          max-width: 400px;
          height: 300px;
          margin: 10px;
        }
      </style>
      <script>
        const images = [
          "Screenshot 2024-09-24 201654.png",
          "Screenshot 2024-12-13 153538.png",
          "Screenshot 2025-01-13 171639.png",
        ];
        let currentSlide = 0;
        function changeSlide(direction) {
          currentSlide =
            (currentSlide + direction + images.length) % images.length;
          document.getElementById("slideImage").src = images[currentSlide];
        }
      </script>
    </div>
  </body>
</html>
